version: '3.5'

services:
  java_vertx:
    build: .
    ports:
      - "8080:8080"
    command: sh -c "sleep 10s ; java -jar /jars/libs/MoneySystem-1.0.0-SNAPSHOT.jar"
    depends_on:
      - db_money_system

  db_money_system:
    container_name: db_MoneySystem
    image: postgres:15.2-alpine
    restart: always
    ports:
      - "5832:5432"
    expose:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=db265
      - POSTGRES_USER=postgres
      #- POSTGRES_DATABASE=moneysystemdocker2

  pgadmin:
    container_name: pgAdmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=blacklord268@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=5689
    ports:
      - "5050:80"

